<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <!-- <div class="new-address"> -->
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control" id="new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
          <!-- </div> -->
          <div class="output">
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control" id="new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
          </div>
        </form>
        <button type="click" class="btn btn-primary" id="button">Another address</button>
        <button type="click" class="btn" id="button2">Add</button>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>
            First name: <span class="first-name"></span>
          </p>
          <p>
            Last name: <span class="last-name"></span>
          </p>
          <p>
            Addresses: <span class="address-name"></span>
          </p>

        </div>
      </div>
    </div>
  </body>
  </html>
